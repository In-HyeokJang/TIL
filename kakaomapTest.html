<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao map</title>
</head>
<body>
    <div id="map" style="width:1700px; height:1000px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d5815d0684d80f605fae1b2d6bc5f299"></script>
    <script>
        // 마커를 클릭하면 장소명을 표현할 인포윈도이 입니다.
        var infowindow = new kakao.map.Infowindow({
            zIndex:1
        });

        var mapContainer = document.getElementById('map'), //지도를 표시할 div
            mapOption = {
                center: new kako.maps.LatLng(37.566826, 126.9786567), //지도의 중심좌표
                level: 3 //지도의 확대 레벨
            };
        var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
</body>
</html>
